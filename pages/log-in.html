<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 및 회원가입</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="log-in.css" />
  </head>
  <body>
    <div class="inner-log">
      <div class="txt_wrap">
        <p class="title">KUKINEWS</p>
        <p class="sub_title">세상을 더 맛있게 읽는 방법, 쿠키뉴스 회원가입</p>
      </div>
      <div class="log_wrap">
        <a href="#none" class="email_sign">이메일로 회원가입</a>
        <div class="sign_wrap">
          <p class="txt">이미 회원이신가요?</p>
          <a href="#none" class="in">로그인</a>
        </div>
        <!-- SNS계정으로 로그인 -->
        <div class="sns_wrap">
          <p class="tit">SNS 계정으로 로그인</p>
          <ul>
            <li><img src="../img/log-in/1.png" alt="구글 로그인" /></li>
            <li><img src="../img/log-in/2.png" alt="네이버 로그인" /></li>
            <li><img src="../img/log-in/3.png" alt="카카오 로그인" /></li>
            <li><img src="../img/log-in/4.png" alt="페이스북 로그인" /></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
